<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inspant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            /* Dark Theme Colors */
            --primary-bg: #0a0a0a;
            --secondary-bg: #111111;
            --surface-bg: #1a1a1a;
            --elevated-bg: #222222;
            
            /* Accent Colors */
            --accent-primary: #3b82f6;
            --accent-secondary: #2563eb;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-sport: #f97316;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --text-tertiary: #a3a3a3;
            --text-quaternary: #737373;
            --text-disabled: #525252;
            
            /* Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.08);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
            --shadow-3d: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(59, 130, 246, 0.1);
            
            /* Transitions */
            --transition-3d: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 0.3s ease;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== BACKGROUND ===== */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(600px circle at 20% 30%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                radial-gradient(400px circle at 80% 70%, rgba(249, 115, 22, 0.03) 0%, transparent 50%);
        }

        /* ===== LOGIN CONTAINER ===== */
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            margin: 0 1.5rem;
            box-shadow: var(--shadow-3d);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpFade 0.8s ease-out 0.3s forwards;
        }

        @keyframes slideUpFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== LOGO & HEADER ===== */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .logo span {
            color: var(--accent-primary);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-tertiary);
            font-size: 1rem;
            font-weight: 400;
        }

        /* ===== FORM STYLES ===== */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            transition: var(--transition-base);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: var(--transition-base);
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-quaternary);
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input:focus + .input-icon {
            color: var(--accent-primary);
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .password-toggle:hover {
            color: var(--accent-primary);
        }

        /* Remember me checkbox */
        .remember-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: -0.5rem;
        }

        .remember-checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-primary);
        }

        .remember-label {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            cursor: pointer;
        }

        /* Login button */
        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-base);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Form footer links */
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password {
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-base);
            display: inline-block;
            margin-bottom: 1rem;
        }

        .forgot-password:hover {
            color: var(--accent-primary);
        }

        .register-link {
            color: var(--text-tertiary);
            font-size: 0.95rem;
        }

        .register-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
        }

        .register-link a:hover {
            color: var(--accent-secondary);
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            line-height: 1.5;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-success);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .attempts-warning {
            background: rgba(251, 146, 60, 0.15);
            border: 1px solid rgba(251, 146, 60, 0.3);
            color: var(--accent-warning);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 0 1rem;
            }

            .logo {
                font-size: 2.2rem;
            }

            .login-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                border-radius: 12px;
            }

            .logo {
                font-size: 2rem;
            }

            .form-input {
                padding: 0.875rem 0.875rem 0.875rem 2.75rem;
            }
        }

        /* Performance optimizations */
        .login-button, .form-input {
            will-change: transform;
            backface-visibility: hidden;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
            
            .login-container {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="background-layer"></div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="logo">Inspant<span>.</span></h1>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to continue to your dashboard</p>
        </div>

        <div id="message" class="message"></div>
        <div id="attemptsWarning" class="attempts-warning"></div>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username or email" 
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="remember-group">
                <input type="checkbox" id="remember" name="remember" class="remember-checkbox">
                <label for="remember" class="remember-label">Remember me</label>
            </div>

            <button type="submit" class="login-button" id="loginBtn">
                Sign In
            </button>

            <div class="form-footer">
                <a href="#" class="forgot-password">Forgot password?</a>
                <p class="register-link">
                    Don't have an account? <a href="register.html">Sign up</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        // Global variables
        let loginAttempts = 0;
        const maxAttempts = 5;
        let isSubmitting = false;

        // API Configuration - FIXED PATH
        const API_CONFIG = {
            baseURL: 'api/', // Path yang benar sesuai struktur folder Anda
            endpoints: {
                login: 'auth/login.php',
                check: 'auth/check.php',
                logout: 'auth/logout.php'
            }
        };

        // Password toggle functionality
        function setupPasswordToggle() {
            const toggleBtn = document.getElementById('togglePassword');
            if (!toggleBtn) return;
            
            toggleBtn.addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const toggleIcon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                }
            });
        }

        // Form validation
        function validateForm() {
            const username = document.getElementById('username')?.value.trim() || '';
            const password = document.getElementById('password')?.value || '';
            const loginBtn = document.getElementById('loginBtn');
            
            if (!loginBtn) return false;

            const isValid = username.length >= 3 && password.length >= 6;
            loginBtn.disabled = !isValid;
            return isValid;
        }

        // Show attempts warning
        function showAttemptsWarning(remaining) {
            const warningDiv = document.getElementById('attemptsWarning');
            if (!warningDiv) return;
            
            warningDiv.textContent = `Warning: ${remaining} login attempts remaining before account lock.`;
            warningDiv.style.display = 'block';
        }

        // Show message function
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            if (!messageDiv) return;
            
            // Clear previous classes
            messageDiv.className = 'message';
            
            // Add type class
            messageDiv.classList.add(type);
            
            // Set message text
            messageDiv.textContent = text;
            
            // Show the message
            messageDiv.style.display = 'block';
            
            // Auto hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Hide messages
        function hideMessages() {
            const messageDiv = document.getElementById('message');
            const warningDiv = document.getElementById('attemptsWarning');
            
            if (messageDiv) messageDiv.style.display = 'none';
            if (warningDiv) warningDiv.style.display = 'none';
        }

        // Check if user is already logged in
        async function checkExistingAuth() {
            try {
                const response = await fetch(API_CONFIG.baseURL + API_CONFIG.endpoints.check, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data?.user) {
                        window.location.href = result.data.redirect || 'dashboard.html';
                        return true;
                    }
                }
            } catch (error) {
                console.log('Auth check failed:', error.message);
            }
            return false;
        }

        // Handle login form submission
        async function handleLogin(e) {
            e.preventDefault();
            
            if (isSubmitting) return;
            isSubmitting = true;

            try {
                const loginBtn = document.getElementById('loginBtn');
                
                // Hide previous messages
                hideMessages();
                
                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.textContent = '';
                loginBtn.disabled = true;

                // Collect form data
                const formData = {
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value,
                    remember: document.getElementById('remember').checked
                };

                // Basic validation
                if (!formData.username || !formData.password) {
                    throw new Error('Username and password are required');
                }

                if (formData.username.length < 3) {
                    throw new Error('Username must be at least 3 characters');
                }

                if (formData.password.length < 6) {
                    throw new Error('Password must be at least 6 characters');
                }

                // Call login API
                const response = await fetch(API_CONFIG.baseURL + API_CONFIG.endpoints.login, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                // Remove loading state
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage(result.message || 'Login successful', 'success');
                    
                    // Reset attempts counter
                    loginAttempts = 0;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = result.data?.redirect || 'dashboard.html';
                    }, 1000);
                    
                } else {
                    // Handle login failure
                    loginAttempts++;
                    
                    // Determine error message based on response status
                    let errorMessage;
                    if (response.status === 429) {
                        errorMessage = 'Too many login attempts. Please try again later.';
                    } else if (response.status === 401) {
                        errorMessage = result.message || 'Invalid username or password';
                    } else if (response.status === 400) {
                        errorMessage = result.message || 'Invalid form data';
                    } else {
                        errorMessage = result.message || 'Login failed';
                    }
                    
                    showMessage(errorMessage, 'error');
                    
                    // Show warning if approaching limit
                    const remaining = maxAttempts - loginAttempts;
                    if (remaining > 0 && remaining <= 2) {
                        showAttemptsWarning(remaining);
                    }
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    validateForm();
                    loginBtn.disabled = false;
                }    

            } catch (error) {
                console.error('Login error:', error);
                
                // Handle errors
                const loginBtn = document.getElementById('loginBtn');
                loginBtn.classList.remove('loading');
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
                
                let errorMessage = 'Connection error. Please try again.';
                
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to server. Check your internet connection.';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
                validateForm();
                
            } finally {
                isSubmitting = false;
            }
        }

        // Input event handlers
        function setupInputHandlers() {
            document.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', validateForm);
            });
        }
        
        async function checkDatabaseSetup() {
            try {
                const response = await fetch('api/auth/test.php');
                const result = await response.json();
                
                if (!result.success) {
                    showMessage('Database not setup. Please run create_database.php first.', 'error');
                    return false;
                }
                return true;
            } catch (error) {
                showMessage('Cannot connect to server. Make sure XAMPP is running.', 'error');
                return false;
            }
        }

        // Initialize application
        async function initializeApp() {
            // Check database setup first
            const dbReady = await checkDatabaseSetup();
            if (!dbReady) return;

            // Setup UI components
            setupPasswordToggle();
            setupInputHandlers();
            validateForm();

            // Setup form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }

            // Focus on username field
            setTimeout(() => {
                const usernameField = document.getElementById('username');
                if (usernameField) usernameField.focus();
            }, 500);
        }

        // Start application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
